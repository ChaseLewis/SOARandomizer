name: Release alx_rs

on:
  push:
    tags:
      - 'alx_rs-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
            archive: zip
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ""
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""
            archive: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --bin alx_rs --target ${{ matrix.target }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $version = if ("${{ github.event.inputs.version }}") { "${{ github.event.inputs.version }}" } else { "${{ github.ref_name }}".Replace("alx_rs-v", "") }
          $artifactName = "alx_rs-$version-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path "artifacts"
          Copy-Item "target/${{ matrix.target }}/release/alx_rs${{ matrix.ext }}" "artifacts/alx_rs${{ matrix.ext }}"
          Compress-Archive -Path "artifacts/*" -DestinationPath "$artifactName.zip"
          echo "ARTIFACT_NAME=$artifactName.zip" >> $env:GITHUB_ENV

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          version="${{ github.event.inputs.version }}"
          if [ -z "$version" ]; then
            version="${{ github.ref_name }}"
            version="${version#alx_rs-v}"
          fi
          artifact_name="alx_rs-${version}-${{ matrix.target }}"
          mkdir -p artifacts
          cp "target/${{ matrix.target }}/release/alx_rs${{ matrix.ext }}" "artifacts/alx_rs${{ matrix.ext }}"
          tar -czvf "${artifact_name}.tar.gz" -C artifacts .
          echo "ARTIFACT_NAME=${artifact_name}.tar.gz" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alx_rs-${{ matrix.target }}
          path: ${{ env.ARTIFACT_NAME }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=alx_rs-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            version="${{ github.ref_name }}"
            version="${version#alx_rs-v}"
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: alx_rs v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

